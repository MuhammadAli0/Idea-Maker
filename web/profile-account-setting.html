	<script>
		var password = document.getElementById("password")
			, confirm_password = document.getElementById("confirm_password");

		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
	<script>

		$(document).ready(function () {

			function getCookie(cname) {
				var name = cname + "=";
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}

					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			// function to make form values to json format
			$.fn.serializeObject = function () {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function () {
					if (o[this.name] !== undefined) {
						if (!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};

			$(document).on('submit', '#PwUpdate', function () {
				var update_account_form = $(this);
				var jwt = getCookie('jwt');
				var update_account_form_obj = update_account_form.serializeObject()
				// add jwt on the object
				update_account_form_obj.jwt = jwt;
				// convert object to json string


				var form_data = JSON.stringify({
					"option": 150,
					"jwt": update_account_form_obj.jwt,
					"password": update_account_form_obj['password']

				});
				var xhr = new XMLHttpRequest();
				xhr.withCredentials = true;
				xhr.addEventListener("readystatechange", function () {
					if (this.readyState === 4) {
						console.log(this.responseText);
						var resultx = $.parseJSON(this.responseText);
						try {
							if (resultx['status'] === true) {
								$("#PwUpdate").html("<div class='alert alert-success'>Password Updated.</div>");



								// $('#Post_Form').html("<div class='alert alert-success'>Posted Succsefully.</div>");

							} else {
								// on error/fail, tell the user he needs to login to show the account page
								// $('#post_RS').html("<div class='alert alert-danger'>Internal Server Error.</div>");
								// window.location.href = "?login";
							}
						}
						catch (err) {
							console.log(err);
							// on error/fail, tell the user he needs to login to show the account page
							// $('#post_RS').html("<div class='alert alert-danger'>Internal Server Error.</div>");
							// window.location.href = "?login";
						}
					}
				});
				xhr.open("POST", "/api/recovery/password/");
				xhr.setRequestHeader("content-type", "application/json");
				xhr.setRequestHeader("cache-control", "no-cache");
				xhr.send(form_data);
				return false;
			});
		});

	</script>
