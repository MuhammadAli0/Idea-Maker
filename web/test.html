SELECT a.post_id , count(a.post_id) as likes,
    b.user_id as owner,  
    b.title as title, 
    b.p_status as stat, 
    b.skills as skills,
    b.date_created as created
	FROM Likes a, Posts b 
		where a.post_id  = b.post_id 
			group by a.post_id 
				order by likes DESC 
				    limit 10
