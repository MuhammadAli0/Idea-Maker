<form method="POST" action="https://idea-maker.herokuapp.com/web/index.php/recovery/password/">

    <fieldset>
        <legend>Password Restore</legend>
        <label for="newPassword">New Password:</label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        <input type="hidden" id="jwt" name="jwt" />
        <button onclick="Update()">Confirm</button>
    </fieldset>
</form>


<script>
    var jwt = window.location.search.substring(1);
    document.getElementById('jwt').value = jwt;
</script>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
