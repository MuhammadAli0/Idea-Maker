<html>
<head>
<style>
#border {
  border: 100px dashed #f3c6f6 ;
  padding: 120px;
  background: #048d00;;
  background-clip: border-box;  
}

</style>
</head>
<body>
        <br><br><br><br>
<div id="border">
<form method="POST" action="https://idea-maker.herokuapp.com/api/index.php/recovery/password/">
    <label for="newPassword">New Password:</label>
    <input type="password" name="password" placeholder="New Password" id="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" placeholder="Confirm  Password" id="confirm_password" required>

    <input type="hidden" id="jwt" name="jwt" />

    <button onclick=Update()>Confirm</button>

</form>
</div>
<script>
    var jwt = window.location.search.substring(1);
    document.getElementById('jwt').value = jwt;
</script>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

</body>
</html>
